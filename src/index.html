<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>Travel Tracker</h1>
      <img class='globe-image' src='./images/globe.svg' alt='plane flying around globe'></img>
    </header>
      <section class="login-page">
        <form class="login-form">
          <input type="text" id="username" name="username" placeholder="Username"><br>
          <input type="password" id="pwd" name="pwd" placeholder="Password"><br>
          <input class="login-button" type="submit" value="Log In">
        </form>
      </section>
    <main>
      <section class="welcome-page hidden">
        <section class="welcome-container">
          <article class="greeting-container">
            <h2>Your Adventure Begins Here.</h2>
          </article>
          <section class="options-container">
            <button class="my-trips-btn">My Trips</button>
            <button class="book-trip">Book A Trip</button>
          </section>
          <section class="welcome-image-wrapper">
            <img class='welcome-image' src='./images/man.jpg' alt='man looking at mountain'></img>
          </section>
        </section>
      </section>
      <section class="my-trips hidden">
        <article class="my-trips-container">
          <div class="arrow-wrapper">
            <img class="back-to-main" src='./images/curve-arrow.svg'></img>
          </div>
          <section class="header-wrapper">
            <div class="my-trips-wrapper">
              <h2 class="my-trips-text">My Trips</h2>
            </div>
          </section>  
          <section class="trip-card-section">
            <section class ="trip-buttons-wrapper">
              <button class="current-trips-btn" id="current">Current 
              <button class="pending-trips-btn" id="pending">Pending Trips</button>
              <button class="upcoming-trips-btn" id="approved">Upcoming Trips</button>
              <button class="past-trips-btn" id="past">Past Trips</button>
            </section>
            <section class="card-display">
            </section>
          </section>
          </article>
          </section>
        </article>
        <section class="book-trip-page hidden">
          <div class="arrow-wrapper">
            <img class="back-to-main-book" src='./images/curve-arrow.svg'></img>
          </div>
          <section class="book-wrapper">
            <h2>Book A Trip</h2>
            <h3>Where Would You Like To Go Next?</h3>
            <form class="booking-form">
              <label for="destination">Destination:</label><br>
              <select class="trip-dropdown" name="destination" id="destination">
              </select><br>
              <label for="start">Start date:</label><br>
              <input type="date" id="calendar" name="date"></input><br>
              <label for="duration">Duration:</label><br>
              <input type="number" id="duration" name="duration">
              <label for="travelers">Number Of Travelers:</label><br>
              <input type="number" id="numtravelers" name="numtravelers">
              </select><br>
              <input class="booking-button" type="submit" value="Book!">
            </form>
            <button class="confirm-button">Book!</button>
           </section>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
